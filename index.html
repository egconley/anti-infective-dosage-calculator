  <form id="user-form">
    <fieldset>
      <h3>Submit Data</h2>
        <label>sex:</label>
        <input id="sexInput" type="text" placeholder="...">
        <br>
        <label>age:</label>
        <input id="ageInput" type="number" placeholder="...">
        <br>
        <label>height:</label>
        <input id="heightInput" type="number" step="0.01" placeholder="...">
        <br>
        <label>weight:</label>
        <input id="weightInput" type="number" step="0.01" placeholder="...">
        <br>
        <label>creatinine:</label>
        <input id="creatinineInput" type="number" step="0.01" placeholder="...">
        <br>
        <button value="submit">Submit</button>
    </fieldset>
  </form>
  <p id="appendTest"></p>
  <p>
    \[C_{Cr} = {{(140 - age)} \over {72*S_{Cr}}}*0.85 (if female)\]
    <br>
    Abbreviations/ Units
    <br>
    CCr (creatinine clearance) = mL/minute
    <br>
    Age = years
    <br>
    Weight = kg
    <br>
    SCr (serum creatinine) = mg/dL
  </p>
