<body>
    <nav>
        <h1>Anti-Infective Dosage Calculator</h1>
        <div id="menuItemContainer">    
          <div id="burgerMenuContainer" onclick="burgerToX(this)">
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
          </div>
          <div id="menuContainer">

          </div>
        </div>

      <div id="appendMenu"></div>
      
  <form id="user-form">
    <h3 id="calculateNote">Calculate creatinine clearance using the Cockcroft-Gault equation</h3>
        <label id="sexLabel">Sex</label>
        <div id="radio">
            <input type="radio" name="gender" value="male" id="sexInput">m
            <input type="radio" name="gender" value="female" id="sexInput">f
        </div>
        <label id="ageLabel">Age</label>
        <input id="ageInput" type="number" placeholder="years">
        <label id="heightLabel">Height</label>
        <input id="heightInput" type="number" step="0.01" placeholder="cm">
        <label id="weightLabel">Weight</label>
        <input id="weightInput" type="number" step="0.01" placeholder="kg">
        <label id="creatinineLabel">Serum Creatinine</label>
        <input id="creatinineInput" type="number" step="0.01" placeholder="mg/dL">
        <button value="submit">Calculate</button>
    <h2 id="result">Creatinine Clearance:<span id="appendTest"></span></h2>
  </form>
